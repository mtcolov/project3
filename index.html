<!Doctype html>
<html>
	<head>
		<title>Project Fairplay</title>

	<body>
	<div class="container">
	<h3 class="text-primary text-center">Форма за шифроване</h3>
		<form action="" method="post" id="form">
		<div class="form-group">
			<label for="passphrase">Дума - ключ:</label>
			<input type="text" name="passphrase" id="passphrase" class="form-control" />
		</div>
		<div class="form-group">
			<label for="plaintext">Открит текст:</label>
			<textarea name="plaintext" id="plaintext" class="form-control"></textarea>
		</div>
			<div class="form-group">
			<label for="ciphertext">Шифрован текст:</label>
			<textarea name="ciphertext" id="ciphertext" class="form-control"></textarea>
			</div>
			<button type="button" value="Encrypt" id="encrypt" class="btn btn-primary">Encrypt
				<span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
				</button>
			</form>
		</div>
	<script src="scripts/script.js"></script>
